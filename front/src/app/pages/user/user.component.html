<div class="row">
  
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Ajouter un produit</h5>
      </div>
      <div class="card-body">
          
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom du produit:</label>
                <input [(ngModel)]="name" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Prix:</label>
                <input [(ngModel)]="price" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>description:</label>
                <input [(ngModel)]="description" type="text" class="form-control">
              </div>
            </div>
          </div>
          
          
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="this.submit()">Ajouter</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
